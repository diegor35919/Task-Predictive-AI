<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - InsightBoard</title>
  <link rel="stylesheet" href="styles/css.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="dashboard-header">
    <h1>InsightBoard</h1>
    <button id="logout-button">Cerrar Sesión</button>
  </header>

  <main class="dashboard-main">

    <section class="dashboard-section" id="chart-section">
      <h2>Tu Productividad</h2>
      <div id="chart-container">
        <canvas id="history-chart"></canvas>
      </div>
    </section>

    <section class="dashboard-section" id="create-task-section">
      <h2>Añadir Nueva Tarea</h2>
      <form id="form-create-task">
        <div class="form-group">
          <label for="task-title">Título:</label>
          <input type="text" id="task-title" required>
        </div>
        <div class="form-group">
          <label for="task-description">Descripción (opcional):</label>
          <textarea id="task-description"></textarea>
        </div>
        <button type="submit" class="btn">Añadir Tarea</button>
      </form>
    </section>

    <section class="dashboard-section" id="task-list-section">
      <h2>Mis Tareas</h2>
      <div id="task-list-container">
        <div class="task" data-status="pending">
          <div class="task-info">
            <h3>Tarea de Ejemplo 1</h3>
            <p>Descripción de la tarea...</p>
          </div>
          <div class="task-actions">
            <button class="btn-complete">✓</button>
            <button class="btn-delete">X</button>
          </div>
        </div>
        <div class="task" data-status="completed">
          <div class="task-info">
            <h3>Tarea Completada (Ejemplo)</h3>
            <p>Esta ya la terminé.</p>
          </div>
          <div class="task-actions">
            <button class="btn-complete">✓</button>
            <button class="btn-delete">X</button>
          </div>
        </div>
        </div>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
